<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Data Display</title>
	<link rel="stylesheet" type="text/css" href="Dom_style.css">
	<style type="text/css">
		td,th { width:200px;
			text-align:left;
			padding:10px;
			font-size:30px; }
		.heading {
				margin-top: 50px;
				width: 67%;
				border: 2px solid black;
		}
	</style>
</head>
<body>
	<nav>
		<a href="Dom_Manipulation.html">Home</a>
		<a href="DataDisplay.html">DataDisplay</a>
		<a href="CreateElements.html">CreateElements</a>
	</nav>
<div class="heading">
	<table align="center">
		<tr>
			<th colspan="2"><h2 style="text-align: center;">Data Display</h2></th>
		</tr>
		<tr>
			<th>First Name : </th>
			<td id="fname"></td>
		</tr>
		<tr>
			<th>Last Name : </th>
			<td id="lname"></td>
		</tr>
		<tr>
			<th>E-Mail : </th>
			<td id="email"></td>
		</tr>
		<tr>
			<th>Country : </th>
			<td id="country"></td>
		</tr>
		<tr>
			<th>Gender : </th>
			<td id="gender"></td>
		</tr>
		<tr>
			<th>Hobbies : </th>
			<td id="hobbies"></td>
		</tr>
	</table>
</div>
<script type="text/javascript">
// getting values by keyword from localstorage and assigning to td innerHTML
document.getElementById('fname').innerHTML = localStorage.getItem("fname");
document.getElementById('lname').innerHTML = localStorage.getItem("lname");
document.getElementById('email').innerHTML = localStorage.getItem("email");
document.getElementById('country').innerHTML = localStorage.getItem("country");
document.getElementById('gender').innerHTML = localStorage.getItem("gender");
document.getElementById('hobbies').innerHTML = localStorage.getItem("hobbies");
</script>
</body>
</html>
